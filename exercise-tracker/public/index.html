  <body>
    <!-- <header class="mc-header mc-bg-white">

    <main class="main-box">

      <div class="mc-card" mc-layout="header-image">
        <div class="mc-header">
          <img src="./images/add-new-user-small.jpg"/>
          <h1 class="mc-title mc-color-white">Create new user</h1>
        </div>
        <div class="mc-content">
          <h1 class="mc-text" >POST /api/exercise/new-user</h1>
          <form>
            <div class="mc-input" />
              <input type="text" name="user" placeholder="" />
              <span class="mc-label">Enter a username</span>
            </div>
            <button
              type="submit"
              class="mc-button  mc-color-white mc-bg-lightgreen mc-button-comb mc-clickable"
              mc-action="user"
            >
              New user
            </button>
          </form>

        </div>
      </div>


      <div class="mc-card" mc-layout="header-image">
          <div class="mc-header">
            <img src="./images/add-exercise-small.jpg"/>
            <h1 class="mc-title mc-color-white">Add exercise</h1>
          </div>
          <div class="mc-content">
            <h1 class="mc-text" >POST /api/exercise/add</h1>
            <form>
              <div class="mc-input" />
                <input type="text" name="user" placeholder="" />
                <span class="mc-label">Enter a username</span>
              </div>
              <div class="mc-input" />
                <input type="text" name="description" placeholder="" />
                <span class="mc-label">Describe your workout</span>
              </div>
              <div class="mc-input" />
                <input type="text" name="duration" placeholder="" />
                <span class="mc-label">Duration in mins.</span>
              </div>
              <div class="mc-input" />
                <input type="text" id="add-datepicker" placeholder=""name="date" />
                <span class="mc-label">Select a date</span>
              </div>
              <button
                type="submit"
                class="mc-button  mc-color-white mc-bg-lightgreen mc-button-comb mc-clickable mc-raised"
                mc-action="add"
              >
                Add exercise
              </button>
            </form>
          </div>
      </div>


      <div class="mc-card" mc-layout="header-image">
          <div class="mc-header">
              <img src="./images/view-logs-small.jpg"/>
              <h1 class="mc-title mc-color-white">View logs</h1>
          </div>
          <div class="mc-content">
            <h1 class="mc-text" >GET /api/exercise/log</h1>
            <form>
              <div class="mc-input" />
                <input type="text" placeholder="" name="user" />
                <span class="mc-label">Your userId</span>
              </div>
              <div class="mc-input" />
                <input type="text" id="from-datepicker" placeholder="" name="from" />
                <span class="mc-label">Start date</span>
              </div>
              <div class="mc-input" />
                <input type="text" id="to-datepicker" placeholder="" name="to" />
                <span class="mc-label">End date</span>
              </div>
              <button
                type="submit"
                class="mc-button mc-color-white mc-bg-lightgreen mc-button-comb mc-clickable mc-raised"
                mc-action="account"
              >
                View logs
              </button>
            </form>
          </div>
      </div>
