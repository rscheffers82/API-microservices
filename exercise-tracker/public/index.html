<!DOCTYPE html>
<html>
  <head>
    <title>Exercise Tracker API</title>
    <meta name="description" content="A cool app made by Roy Scheffers">
    <link id="favicon" rel="icon" href="base-jump.png" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- <link href="http://www.material-css.com/material-css.css" type="text/css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link href="mdi/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />
    <link type="text/css" rel="stylesheet" href="style.css">
  </head>
  <body>

    <div><i class="mdi mdi-menu main-menu"></i></div>

    <main class="main-box container">

      <div class="row">
        <div class="col s4">
          <!-- Add user -->
          <div class="card">
            <div class="card-image">
              <img src="./images/add-new-user-small.jpg"/>
              <span class="card-title">Create new user</span>
            </div>
            <div class="card-content">
              <h6 class="" >POST /api/exercise/new-user</h6>
              <form>
                <div class="input-field col s6">
                  <input name="user_name" type="text" class="validate">
                  <label for="user_name">Enter a username</label>
                </div>
                <button class="btn waves-effect waves-light green" type="submit" name="newuser">New user
                  <i class="mdi mdi-account-plus right"></i>
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col s4">
          <!-- Add exercise -->
          <div class="card">
            <div class="card-image">
              <img src="./images/add-exercise-small.jpg" />
              <span class="card-title">Add exercise</span>
            </div>
            <div class="card-content">
              <h6 class="">POST /api/exercise/add</h6>
              <form>

                <div class="input-field col s6">
                  <input name="user-id" type="text" class="validate" />
                  <label for="user-id">Enter a username</label>
                </div>

                <div class="input-field col s6">
                  <input name="description" type="text" class="validate" />
                  <label for="description">Describe your workout</label>
                </div>

                <div class="input-field col s6">
                  <input name="duration" type="text" class="validate" />
                  <label for="duration">Duration in mins.</label>
                </div>

                <div class="input-field col s6">
                  <input name="add-datepicker" type="date" class="add-datepicker" />
                  <label for="add-datepicker" class="active">Select a date</label>
                </div>

                <button class="btn waves-effect waves-light green" type="submit" name="action">Add exercise
                  <i class="mdi mdi-plus-circle right"></i>
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col s4">
          <!-- View logs -->
          <div class="card">
            <div class="card-image">
              <img src="./images/view-logs-small.jpg"/>
              <span class="card-title">View logs</span>
            </div>
            <div class="card-content">
              <h6 class="">GET /api/exercise/log</h6>
              <form>

                <div class="input-field col s6">
                  <input name="user-id" type="text" class="validate" />
                  <label for="user-id">Your user ID</label>
                </div>

                <div class="input-field col s6">
                  <input name="from-datepicker" type="date" class="from-datepicker" />
                  <label for="from-datepicker" class="active">Start date</label>
                </div>

                <div class="input-field col s6">
                  <input name="to-datepicker" type="date" class="to-datepicker" />
                  <label for="to-datepicker" class="active">End date</label>
                </div>

                <button class="btn waves-effect waves-light green" type="submit" name="action">View logs
                  <i class="mdi mdi-account-search right"></i>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

    </main>

  </body>
</html>
